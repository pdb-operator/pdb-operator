name: Stale Issues

on:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 06:00 UTC

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v10
        with:
          stale-issue-message: >
            This issue has been inactive for 90 days and has been marked as stale.
            It will be closed in 30 days if no further activity occurs.
            If this issue is still relevant, please comment to keep it open.
          stale-pr-message: >
            This pull request has been inactive for 60 days and has been marked as stale.
            It will be closed in 14 days if no further activity occurs.
          stale-issue-label: lifecycle/stale
          stale-pr-label: lifecycle/stale
          days-before-issue-stale: 90
          days-before-pr-stale: 60
          days-before-issue-close: 30
          days-before-pr-close: 14
          exempt-issue-labels: priority/critical,priority/important,do-not-merge/hold
          exempt-pr-labels: priority/critical,priority/important,do-not-merge/hold
