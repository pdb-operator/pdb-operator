name: Check Links

on:
  push:
    branches: [main]
    paths:
      - '**.md'
  pull_request:
    branches: [main]
    paths:
      - '**.md'

permissions:
  contents: read

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Check links
        uses: lycheeverse/lychee-action@8646ba30535128ac92d33dfc9133794bfdd9b411 # v2
        with:
          args: --verbose --no-progress '**/*.md'
          fail: true
